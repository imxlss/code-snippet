<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>

</body>

<script>
  let before = function (fn, beforefn) {
    return function () {
      beforefn.apply(this, arguments);
      return fn.apply(this, arguments);
    }
  }

  let a = before(function () {
    alert(3)
  }, function () {
    alert(2)
  })

  a = before(a, function () {
    alert(1);
  })
  
  a();
</script>

</html>
