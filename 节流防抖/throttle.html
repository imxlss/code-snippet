<script>
    /* 节流函数 */
    let throttle = function (fn, interval) {
        let __self = fn,
            timer,
            firstTime = true;

        return function () {
            let args = arguments,
                __me = this;

            if (firstTime) {
                __self.apply(__me, args);
                return firstTime = false;
            }

            if (timer) {
                return false;
            }

            timer = setTimeout(() => {
                clearTimeout(timer);
                timer = null;
                __self.apply(__me, args);
            }, interval || 500);
        }
    }

    window.onresize = throttle(function () {
        console.log(1);
    }, 500)
</script>
